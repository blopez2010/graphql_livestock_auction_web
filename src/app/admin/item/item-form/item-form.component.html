<h3 mat-dialog-title>Agregar Item</h3>
<form [formGroup]="itemForm" (submit)="addItem()" novalidate>
  <mat-dialog-content>
    <lsa-item-form-controls [form]="itemForm" [filteredPeople]="filteredPeople"></lsa-item-form-controls>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button mat-button color='primary' type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
