<div class="container" [ngClass]="{ 'blur-background': showSpinner }">
  <div>
    <button mat-raised-button color="primary" (click)="addItem()">Agregar Item</button>
  </div>
  <form [formGroup]="searchForm">
    <mat-form-field class="events">
      <input type="text" matInput placeholder="Eventos" required [matAutocomplete]="matAutocomplete"
        formControlName="eventYear">
      <mat-autocomplete [autoActiveFirstOption]="true" #matAutocomplete="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let event of filteredEvents | async" [value]="event">
          {{event.eventName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="margin--top filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar" formControlName="search">
    </mat-form-field>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="ordinal">
        <th mat-header-cell *matHeaderCellDef> Ordinal </th>
        <td mat-cell *matCellDef="let element"> {{element.ordinal}} </td>
      </ng-container>

      <ng-container matColumnDef="ownerName">
        <th mat-header-cell *matHeaderCellDef> Propietario </th>
        <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="more" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="editItem(element)">Editar</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<mat-spinner class="center-spinner" *ngIf="showSpinner"></mat-spinner>
