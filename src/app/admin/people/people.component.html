<div class="container" [ngClass]="{ 'blur-background': showSpinner }">
  <div>
    <button mat-raised-button color="primary" (click)="addPeople()">Agregar Persona</button>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef> Apodo </th>
        <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="externalIdentifier">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.externalIdentifier}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="isBanned">
        <th mat-header-cell *matHeaderCellDef> Permitir </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="!element.isBanned" disabled>
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="bannedDescription">
        <th mat-header-cell *matHeaderCellDef> No se permite? </th>
        <td mat-cell *matCellDef="let element"> {{element.bannedDescription}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="more" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="editPeople(element)">Editar</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<mat-spinner class="center-spinner" *ngIf="showSpinner"></mat-spinner>
