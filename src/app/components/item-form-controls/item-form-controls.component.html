<div [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Ordinal" formControlName="ordinal" />
  </mat-form-field>
  <mat-form-field>
    <input type="text" cdkFocusInitial matInput placeholder="Propietario" required [matAutocomplete]="matAutocomplete"
      formControlName="ownerId">
    <mat-autocomplete [autoActiveFirstOption]="true" #matAutocomplete="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let owner of filteredPeople" [value]="owner">
        {{owner.fullName}}
      </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="form.get('ownerId').hasError('required')">
      El propietario es requerido.
    </mat-error>
  </mat-form-field>

  </mat-form-field>

  </mat-form-field>
</div>
