<div>
  <div class="filter filter-items">
    <lsa-auto-complete
      [form]="searchForm"
      [showAddButton]="false"
      [list]="events" 
      [placeholder]="'Eventos'" 
      [field]="'event'"
      [lookupField]="'eventName'" 
      (selectedItemChange)="selectedEventChange($event)"
    ></lsa-auto-complete>
  </div>
  <wbr-pivot #pivot1 [toolbar]="true"
            [width]="'100%'"
            [height]="500"
            [global]="global"
            (beforetoolbarcreated)="customizeToolbar($event)"
    >
      Cargando el Reporte
  </wbr-pivot>
</div>
