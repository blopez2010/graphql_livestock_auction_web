<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSave()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Accesar</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Usuario" formControlName="user" required />
          <mat-error *ngIf="loginForm.get('user').hasError('required')">
            El usuario es requerido.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Contraseña"
            formControlName="password" required />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">
            {{ hidePassword ? "visibility" : "visibility_off" }}</mat-icon>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-button>Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
